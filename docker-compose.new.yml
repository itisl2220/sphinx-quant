version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sphinx-quant-postgres
    environment:
      POSTGRES_USER: sphinxquant
      POSTGRES_PASSWORD: sphinxquant
      POSTGRES_DB: sphinxquant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sphinxquant"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: sphinx-quant-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: sphinxquant
      RABBITMQ_DEFAULT_PASS: sphinxquant
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sphinx-quant-backend
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: sphinxquant
      POSTGRES_PASSWORD: sphinxquant
      POSTGRES_DB: sphinxquant
      DATABASE_URL: postgresql://sphinxquant:sphinxquant@postgres/sphinxquant
      CELERY_BROKER_URL: pyamqp://sphinxquant:sphinxquant@rabbitmq//
      CELERY_RESULT_BACKEND: rpc://
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sphinx-quant-celery
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: sphinxquant
      POSTGRES_PASSWORD: sphinxquant
      POSTGRES_DB: sphinxquant
      DATABASE_URL: postgresql://sphinxquant:sphinxquant@postgres/sphinxquant
      CELERY_BROKER_URL: pyamqp://sphinxquant:sphinxquant@rabbitmq//
      CELERY_RESULT_BACKEND: rpc://
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - rabbitmq
    command: celery -A app.celery worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sphinx-quant-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: npm run dev

volumes:
  postgres_data:
  rabbitmq_data:

